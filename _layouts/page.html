---
---
<!doctype html>
<html lang="en">
  <head>
    <meta charSet="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="{{ site.url }}">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.socialImg.url }}">
    <meta property="og:image:width" content="{{ site.socialImg.width }}">
    <meta property="og:image:height" content="{{ site.socialImg.height }}">
    <meta property="og:image:alt" content="{{ site.socialImg.alt }}">
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="{{ site.title }}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta property="twitter:image" content="{{ site.socialImg.url }}">
    <meta property="twitter:image:width" content="{{ site.socialImg.width }}">
    <meta property="twitter:image:height" content="{{ site.socialImg.height }}">
    <meta property="twitter:image:alt" content="{{ site.socialImg.alt }}">

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/icon.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png" type="image/png" sizes="180x180">
    <link rel="stylesheet" href="./style.css" media="all">
  </head>
  <body>
{{ content }}
  </body>
</html>
